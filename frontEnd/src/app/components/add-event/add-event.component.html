<div *ngIf="showAddEvent">
  <form [formGroup]="form" class="submit-form" *ngIf="!submitted">
    <div>
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        name="title"
        formControlName="title"
      />
    </div>
      <div class>
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          name="description"
          formControlName="description"
        />
      </div>
      <div>
        <label for="picture">Picture</label>

         <input
          type="file"
          class="form-control"
          id="file"
          required
          name="file"
          formControlName="content"
          (change)="onFileChange($event)">
      </div>
      <button (click)="saveEvent()" class="btn btn-success">Submit</button>

    <div *ngIf="submitted">
      <h4>Event was submitted successfully!</h4>
    </div>
  </form>
</div>
<div *ngIf="!showAddEvent">
  Organizer Role Required!
