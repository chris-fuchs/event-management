<div *ngIf="showAddEvent">
  <!-- <form > -->
    <form [formGroup]="form" class="submit-form" *ngIf="!submitted" appearance="fill">
    <mat-form-field >
      <mat-label for="title">Title</mat-label>
      <!-- <input
        type="text"
        class="form-control"
        id="title"
        required
        name="title"
        formControlName="title"
      /> -->
      <input matInput #title formControlName="title">

    </mat-form-field>

      <mat-form-field >
        <mat-label for="description">Description</mat-label>
        <!-- <input
          class="form-control"
          id="description"
          required
          name="description"
          formControlName="description"
        /> -->
        <input matInput #description formControlName="description">
      </mat-form-field>

      <mat-form-field >
        <mat-label for="category">Category</mat-label>
        <!-- <select
          class="form-control"
          id="category"
          required
          name="category"
          formControlName="category">
        </select> -->
        <mat-select formControlName="category"
        >
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="tags">Tags</mat-label>
        <input
          class="form-control"
          id="tags"
          required
          name="tags"
          formControlName="tags">

      </mat-form-field>
      <mat-form-field>
        <mat-label for="picture">Picture</mat-label>

         <input
          type="file"
          class="form-control"
          id="file"
          required
          name="file"
          formControlName="content"
          (change)="onFileChange($event)">
      </mat-form-field>
      <button (click)="saveEvent()" class="btn btn-success">Submit</button>

    <div *ngIf="submitted">
      <h4>Event was submitted successfully!</h4>
    </div>
  <!-- </form> -->
  </form>
</div>

  Organizer Role Required!
