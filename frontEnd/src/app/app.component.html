<!-- <app-layout> -->
<div class="app-layout" color="primary">

  <mat-sidenav-container color="primary">
    <mat-sidenav color="primary" #sidenav role="navigation">
      <app-sidenav-list color="primary" (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<!-- </app-layout> -->
