  <nav class="navbar navbar-expand">

    <a href="#" class="navbar-brand">greatSite</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">

      </li> -->
      <li class="nav-item" *ngIf="showAdminBoard">
        <a class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item" *ngIf="showOrganizerBoard">
        <a class="nav-link" routerLink="org">Organizer Board</a>
      <li class="nav-item" *ngIf="showUserBoard">
        <a class="nav-link" routerLink="user">User Board</a>
      <li class="nav-item">
        <a routerLink="events" class="nav-link">list</a>
      </li>
      <li class="nav-item">
        <a routerLink="eventcards" class="nav-link">show events</a>
      </li>
      <li class="nav-item" *ngIf="showAddEvent">
        <a routerLink="add" class="nav-link">add event</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li> -->
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <mat-button-toggle-group appearance="legacy" class="buttonToggle" #group="matButtonToggleGroup">
          <mat-button-toggle  value="left" aria-label="Light Mode">
            <mat-icon>wb_sunny</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle  value="center" aria-label="System Default">
            <mat-icon>brightness_auto</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="right" aria-label="Dark Mode">
            <mat-icon>nightlight</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <!-- <div class="container"> -->
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
